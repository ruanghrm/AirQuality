<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Climático - Belém</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIFCOhW5oDuqIfXNEjlof2P_c9UpWurLI&libraries=places,geometry&v=beta"></script>
    <script src="https://unpkg.com/@googlemaps/markerclustererplus"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles1.css">
    <link rel="stylesheet" href="css/styles-mobile.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh; width: 100%;"></div>

    <div id="toggle-container">
        <label class="switch">
            <input type="checkbox" id="toggle-layer" onchange="handleToggleActivation(event)">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <input type="checkbox" id="toggle-risco" onchange="handleToggleActivation(event)">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <input type="checkbox" id="toggle-queimadas" onchange="handleToggleActivation(event)">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <input type="checkbox" id="toggle-arborizacao" onchange="handleToggleActivation(event)">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <input type="checkbox" id="toggle-vegetacao" onchange="handleToggleActivation(event)">
            <span class="slider"></span>
        </label>
        <label class="switch">
            <input type="checkbox" id="toggle-gases" onchange="handleToggleActivation(event)">
            <span class="slider"></span>
        </label>
           

    <div id="legend-popup" class="legend" style="display: none;">
        <h2>Classes de Vegetação</h2>
        <ul>
            <li><span class="legend-color" style="background-color: rgb(0, 100, 1);"></span> Vegetação Densa</li>
            <li><span class="legend-color" style="background-color: rgb(102, 205, 102);"></span> Vegetação Moderada</li>
            <li><span class="legend-color" style="background-color: rgb(204, 255, 204);"></span> Vegetação Baixa</li>
        </ul>
    </div>

    <div id="legend-popup2" class="legend2" style="display: none;">
        <h2>Áreas de Risco</h2>
        <ul>
            <li><span class="legend-color2" style="background-color: rgb(255, 0, 0);"></span> Risco Muito Alto</li>
            <li><span class="legend-color2" style="background-color: rgb(255, 165, 0);"></span> Risco Alto</li>
        </ul>
    </div>
    
    <div id="logo">
        <img src="/data/logo.png" alt="Logo">
    </div>
    <div id="weather-data">
        <p id="temperatura"><i class="fas fa-thermometer-half"></i> Carregando temperatura...</p>
        <p id="sensacao_termica"><i class="fas fa-temperature-high"></i> Carregando sensação térmica...</p>
        <p id="precipitacao"><i class="fas fa-cloud-showers-heavy"></i> Carregando precipitação...</p>
    </div>
    <div id="info-panel" class="hide">
        <div id="close-panel" onclick="closeInfoPopup()">
            <i class="fas fa-times"></i>
        </div>
        <h2>Mapa de Qualidade do Ar - Belém do Pará</h2>
        <div id="year-selection">
            <button onclick="selectYear(2020)">2020</button>
            <button onclick="selectYear(2021)">2021</button>
            <button onclick="selectYear(2022)">2022</button>
            <button onclick="selectYear(2023)">2023</button>
        </div>
    
        <div id="transport-icons">
            <i class="fas fa-walking transport-icon" title="A pé"></i>
            <i class="fas fa-bicycle transport-icon" title="Bicicleta"></i>
            <i class="fas fa-car transport-icon" title="Automóvel"></i>
            <i class="fas fa-ship transport-icon" title="Balsa"></i>
            <i class="fas fa-motorcycle transport-icon" title="Motocicleta"></i>
            <i class="fas fa-bus transport-icon" title="Ônibus"></i>
        </div>        
    
        <div class="divider"></div>

        <div id="dashboard-container">
            <iframe id="dashboard-frame" src="" frameborder="0" style="width: 100%; height: 310px;"></iframe>
        </div>

        <div id="info-content">
            <div id="building-chart" style="margin-bottom: 20px;"></div>
            <div id="emissions-chart" style="margin-bottom: 20px;"></div>
            <div id="impact-chart" style="margin-bottom: 20px;"></div>
        </div>
    </div>

    <script src="js/maps.js"></script>
</body>
</html>
